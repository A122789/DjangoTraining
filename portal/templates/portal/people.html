{% extends 'portal/main.html' %}

{% load static %}
{% block content %}
<h1 style="align-items: center;">People</h1>
<table class="table">
    <thead>
        <th>ID</th>
        <th>Name</th>
    </thead>
    {% for result in people_results_dict %}
    <tbody>

        <td>{{result.personid}}</td>
        <td>{{result.friendlyname}}</td>

    </tbody>
    {% endfor %}
</table>

{% endblock content %}
